<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }

    #contador {
        font-size: 30px;
    }

    #tempo {
        font-size: 40px;
        font-weight: bold;
    }

    span {
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 5px;
        margin: 0 5px;
    }
</style>
<body>
    <div id="contador">
        <h1>Countdown</h1>
        <div id="tempo">
            <span id="dias">00</span> days
            <span id="horas">00</span> hours
            <span id="minutos">00</span> minutos
            <span id="segundos">00</span> seconds
        </div>
    </div>

    <script src="script/countdown.js"></script>
</body>
</html>
